{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head_scripts %}
    {% endblock %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block page_title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static "base.css" %}">
    {% block styles %}
    {% endblock %}
    <link rel="icon" href="{% static "art/favicon.ico" %}" type="image/x-icon">
  </head>
  <body>
    {% block header%}
    {% endblock %}

    {% block content %}
    {% endblock %}  
    
    {% block footer%}
    {% endblock %}

    {% block body_scripts%}
    {% endblock %}
  </body>
</html>
